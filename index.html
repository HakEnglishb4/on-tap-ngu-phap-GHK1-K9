                correctLabel: correctAnswerLabel
            });

            feedbackMessage.innerHTML = `<span class="text-red-600 font-extrabold"><i class="fas fa-times-circle mr-1"></i> Sai r·ªìi.</span> ƒê√°p √°n ƒë√∫ng l√† <span class="text-blue-600 font-extrabold">${correctAnswerLabel}</span>.`;
            feedbackMessage.classList.add('bg-red-100', 'border-2', 'border-red-400', 'p-2', 'rounded-lg');
            
            // Hi·ªÉn th·ªã gi·∫£i th√≠ch chi ti·∫øt
            explanationText.textContent = currentQuestion.expl;
            explanationBox.classList.remove('hidden');
        }

        // Enable next button
        nextButton.disabled = false;
        nextButton.classList.remove('opacity-50');
    }

    function nextQuestion() {
        currentQuestionIndex++;
        loadQuestion();
    }

    function showResult() {
        quizActive = false;
        quizScreen.style.display = 'none';
        reviewScreen.style.display = 'none';
        resultScreen.style.display = 'block';
        finalScoreDisplay.textContent = `${score} / ${quizData.length}`;
        
        const reviewButton = document.getElementById('review-mistakes-button');
        if (mistakes.length === 0) {
            reviewButton.disabled = true;
            reviewButton.classList.add('opacity-50');
            reviewButton.textContent = 'ü•≥ B·∫°n kh√¥ng c√≥ l·ªói sai n√†o!';
        } else {
            reviewButton.disabled = false;
            reviewButton.classList.remove('opacity-50');
            reviewButton.textContent = `‚ö†Ô∏è Xem L·∫°i ${mistakes.length} L·ªói Sai`;
        }
    }
    
    function showReviewScreen() {
        resultScreen.style.display = 'none';
        reviewScreen.style.display = 'block';
        
        reviewList.innerHTML = ''; // Clear previous review items
        
        if (mistakes.length === 0) {
            reviewList.innerHTML = '<p class="text-gray-500 italic">Ch√∫c m·ª´ng, b·∫°n kh√¥ng c√≥ l·ªói sai n√†o c·∫ßn xem l·∫°i!</p>';
            return;
        }

        mistakes.forEach((item, index) => {
            const reviewItem = document.createElement('div');
            reviewItem.className = 'review-item';
            reviewItem.innerHTML = `
                <p class="review-question mb-2">${index + 1}. ${item.question}</p>
                <p class="mb-1"><span class="font-bold">B·∫°n ƒë√£ ch·ªçn:</span> <span class="review-user-answer">${item.userLabel}. ${item.userAnswer}</span></p>
                <p class="mb-2"><span class="font-bold">ƒê√°p √°n ƒë√∫ng:</span> <span class="review-correct-answer">${item.correctLabel}. ${item.correctAnswer}</span></p>
                <div class="explanation-box !bg-yellow-50 !border-yellow-500 !text-yellow-800">
                    <p class="font-bold mb-1"><i class="fas fa-search-plus mr-1"></i> Gi·∫£i th√≠ch chi ti·∫øt:</p>
                    <p>${item.explanation}</p>
                </div>
            `;
            reviewList.appendChild(reviewItem);
        });
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        quizActive = true;
        mistakes = []; // Reset l·ªói sai
        scoreDisplay.textContent = `‚≠ê ƒêi·ªÉm: 0`;
        quizScreen.style.display = 'block';
        resultScreen.style.display = 'none';
        reviewScreen.style.display = 'none';
        loadQuestion();
    }

    // Initialize the quiz
    window.onload = loadQuestion;
</script>
